<div class="play-list-body">
    <ul class="play-list-table-header">
        <li (click)="changeSort('name')">Nombre ❤</li>
        <li (click)="changeSort('album')">álbum 🆗</li>
        <li>fecha incorporación 🍌😁</li>
        <li ><i class="uil uil-clock-eight"></i></li>
    </ul>
    <ul class="play-list-rows" *ngFor="let item of tracks | orderList:optionSort.property:optionSort.order">
        <li class="track-name">
            <ng-container *ngTemplateOutlet="coverSection;context:{track:item}"></ng-container>
        </li>
        <li class="track-name-opacity">
            {{item.album}}
        </li>
        <li class="track-name-opacity">
            {{item.album }}
        </li>
        <li class="track-name-opacity">
            {{item.album}}
        </li>

    </ul>
</div>

<!--template del cover-->
<ng-template #coverSection let-pepe="track">

    <div class="cover-section">
        <img appImgBroken class="cover-track" [src]="pepe.cover" [alt]="pepe.name">
        <div class="cover-info">
            <div class="name-track">{{pepe.name}}</div>
            <div class="name-track-details">{{pepe.artist.name}}</div>
        </div>
    </div>

</ng-template>
