<div class="container">
    <h1>Préstamo</h1>

    <form>
        <mat-form-field>
            <mat-label>Identificador</mat-label>
            <input matInput type="text"  [(ngModel)]="rent.id" name ="idd " disabled>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Nombre del cliente: </mat-label>
            <mat-select [(ngModel)]="rent.customer" name="cust" required>
                <mat-option *ngFor="let cust of customers" [value] = "cust" >
                    {{cust.name}}
                </mat-option>
            </mat-select>
            <mat-error> Selecciona un cliente</mat-error>
        </mat-form-field>

         <mat-form-field>
            <mat-label>Nombre del juego: </mat-label>
            <mat-select [(ngModel)]="rent.game" name="game" required> 
                <mat-option *ngFor="let game of games" [value] = "game">
                    {{game.title}}
                </mat-option>
            </mat-select>
            <mat-error>Selecciona un juego</mat-error>
        </mat-form-field> 
        <div class="datePicker">

            <mat-form-field class="left">
                <mat-label>Inicio del Préstamo: </mat-label>
                <input matInput [matDatepicker] = "initialPicker" [(ngModel)] = "selectedInitialDay" name = "initialDay" required>
                <mat-datepicker-toggle matIconSuffix [for] = "initialPicker"></mat-datepicker-toggle>
                <mat-datepicker #initialPicker></mat-datepicker>
                <mat-error>Selecciona un juego</mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Final de Préstamo: </mat-label>
                <input matInput [matDatepicker]="endPicker" [(ngModel)]="selectedEndDay" name="endDay" required>
                <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
                <mat-datepicker #endPicker></mat-datepicker> 
                <!-- cambios realizados #endpicker -->
                <mat-error>Selecciona una fecha</mat-error>
            </mat-form-field>
        </div>
    </form>

    <div class="buttons">
        <button mat-stroked-button (click)="onClose()">Cancelar</button>
        <button mat-flat-button color="primary"(click)="onSave()" >Guardar</button>
    </div>
</div>
