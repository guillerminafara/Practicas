<div class="container">
    <h1>Préstamo</h1>

    <form [formGroup]="form">
        <mat-form-field>
            <mat-label>Identificador</mat-label>
            <input matInput type="text" [(ngModel)]="rent.id" name="idd " formControlName="id">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Nombre del cliente: </mat-label>
            <mat-select [(ngModel)]="rent.customer" name="cust" formControlName="customer">
                <mat-option *ngFor="let cust of customers" [value]="cust">
                    {{cust.name}}
                </mat-option>
            </mat-select>
            <mat-error> Selecciona un cliente</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Nombre del juego: </mat-label>
            <mat-select [(ngModel)]="rent.game" name="game" formControlName="game">
                <mat-option *ngFor="let game of games" [value]="game">
                    {{game.title}}
                </mat-option>
            </mat-select>
            <mat-error>Selecciona un juego</mat-error>
        </mat-form-field>
        <div class="datePicker">
            <mat-form-field class="left">
                <mat-label>Inicio del Préstamo: </mat-label>
                <input matInput [matDatepicker]="initialPicker" [(ngModel)]="selectedInitialDay" name="initialDay"
                    [min]="minDate" formControlName="initialDate">
                <mat-datepicker-toggle matIconSuffix [for]="initialPicker"></mat-datepicker-toggle>
                <mat-datepicker #initialPicker></mat-datepicker>
                <mat-error>Selecciona una fecha de inicio</mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Final de Préstamo: </mat-label>
                <input matInput [matDatepicker]="endPicker" [(ngModel)]="selectedEndDay" name="endDay"
                    [min]="minDateEnd" formControlName="endDate">
                <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
                <mat-datepicker #endPicker></mat-datepicker>
                <!-- cambios realizados #endpicker -->
                <mat-error>Selecciona una fecha</mat-error>
            </mat-form-field>
        </div>
    </form>

    <div class="buttons">
        <button mat-stroked-button (click)="onClose()">Cancelar</button>
        <button mat-flat-button color="primary" (click)="onSave()" [disabled]="form.invalid">Guardar</button>
    </div>
</div>
